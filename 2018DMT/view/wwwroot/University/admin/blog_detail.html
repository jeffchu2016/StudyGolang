<script>
$(function(){
  function GetRequest() {   
    var url = location.search; //获取url中"?"符后的字串   
    var theRequest = new Object();   
    if (url.indexOf("?") != -1) {   
      var str = url.substr(1);   
      strs = str.split("&");   
      for(var i = 0; i < strs.length; i ++) {   
         theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);   
      }   
     }   
     return theRequest;   
  }
  var request=GetRequest()
  // 搜索博客
  $.ajax({
    type:"GET",
    url:'/blog?Id='+request.id,
    // data:param,
    success:function(jsonResult){
      console.log(jsonResult)
      var result=JSON.parse(jsonResult)
      result=result.data
      // $(".PublishTime").text(result.PublishTime.substring(0,10))
      // $(".Detail").text(result.Detail)
      $(".Time").text(result.Time.substring(0,10))
      $(".Title").text(result.Title)
      $(".PublisherName").append(result.PublisherName)
      $(".show").html(markdown.toHTML(result.Content))
      $(".user_detail_set").attr("href",'user_detail.html?id='+result.PublisherId)
    },
    error:function(){
      jqueryAlert({
        'icon'    : 'static/img/error.png',
        'content' : '网络出现问题了！',
      })
    }
  })
  $(".del").click(function(){
    M={}
    M.dialog3=jqueryAlert({
      'title'   : '提示',
      'content' : '确定要删除吗',
      'modal'   : true,
      'buttons' :{
        '取消' : function(){
          M.dialog3.close();
        },
        '确定' : function(){
          var param = "Id="+request.id
          $.ajax({
            type:"POST",
            url:'/blog/delete',
            data:param,
            success:function(jsonResult){
              console.log(jsonResult)
              jqueryAlert({
                'icon'    : 'static/img/right.png',
                'content' : '操作成功',
                'closeTime' : 2000,
              })
              window.location.href='blog.html'
              // history.go(0)
            },
            error:function(){
              jqueryAlert({
                'icon'    : 'static/img/error.png',
                'content' : '网络出现问题了！',
              })
            }
          })
        }
      }
    })
  })
  // console.log(request)
});
</script>
