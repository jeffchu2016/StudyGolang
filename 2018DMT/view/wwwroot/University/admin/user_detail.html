<script>
$(function(){
  function GetRequest() {   
    var url = location.search; //获取url中"?"符后的字串   
    var theRequest = new Object();   
    if (url.indexOf("?") != -1) {   
      var str = url.substr(1);   
      strs = str.split("&");   
      for(var i = 0; i < strs.length; i ++) {   
         theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);   
      }   
     }   
     return theRequest;   
  }
  var request=GetRequest()
  // 搜索博客
  $.ajax({
    type:"GET",
    url:'/user?Id='+request.id,
    // data:param,
    success:function(jsonResult){
      console.log(jsonResult)
      var result=JSON.parse(jsonResult)
      result=result.data
      var type = new Array()
      type['1']='访客'
      type['2']='学生'
      type['3']='企业'
      type['4']='HR'
      type['5']='管理员'
      var sex = new Array()
      sex['1']='男'
      sex['0']='女'
      $(".Head").attr("src",result.Head)
      $(".Email").text(result.Email)
      $(".Name").text(result.Name)
      $(".Birthday").text(result.Birthday.substring(0,10))
      $(".Hometown").text(result.Hometown)
      $(".Hobby").text(result.Hobby)
      $(".Speciality").text(result.Speciality)
      $(".Phone").text(result.Phone)
      $(".QQ").text(result.QQ)
      $(".WeiXin").text(result.WeiXin)
      $(".School").text(result.School)
      $(".Major").text(result.Major)
      $(".Type").text(type[result.Type])
      $(".Sex").text(sex[result.Sex])
      $.ajax({
        type:"GET",
        url:'/cv/user?UserId='+request.id,
        // data:param,
        success:function(jsonResult){
          console.log(jsonResult)
          var result=JSON.parse(jsonResult)
          // result=result.data
          if (result.msg=='错误') {
            $(".JlContent").text(result.data)
          }else{
            $(".JlContent").text(result.data.Content)
          }
        },
        error:function(){
          jqueryAlert({
            'icon'    : 'static/img/error.png',
            'content' : '网络出现问题了！',
          })
        }
      })
    },
    error:function(){
      jqueryAlert({
        'icon'    : 'static/img/error.png',
        'content' : '网络出现问题了！',
      })
    }
  })
  $(".del").click(function(){
    M={}
    M.dialog3=jqueryAlert({
      'title'   : '提示',
      'content' : '确定要删除吗',
      'modal'   : true,
      'buttons' :{
        '取消' : function(){
          M.dialog3.close();
        },
        '确定' : function(){
          var param = "Id="+request.id
          $.ajax({
            type:"POST",
            url:'/user/delete',
            data:param,
            success:function(jsonResult){
              console.log(jsonResult)
              jqueryAlert({
                'icon'    : 'static/img/right.png',
                'content' : '操作成功',
                'closeTime' : 2000,
              })
              window.location.href='user.html'
              // history.go(0)
            },
            error:function(){
              jqueryAlert({
                'icon'    : 'static/img/error.png',
                'content' : '网络出现问题了！',
              })
            }
          })
        }
      }
    })
  })
  // console.log(request)
});
</script>
