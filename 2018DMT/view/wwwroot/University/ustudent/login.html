		<script>
			$('#mbtn_login').click(function(){
				var user_email = $('#user_email').val()
				var user_password = $('#user_psd').val()
				if(user_email == "" || user_password == "") {
					alert("请正确填写信息")
				} else {
					console.table([user_email, user_password])
					$.ajax({
						type: "post",
						url: API_LOGIN,
						async: true,
						data: {
							Email: user_email,
							Password: user_password
						},
						success: function(result) {
							var data = JSON.parse(result)
							if(data.status==1){
							var juser = JSON.parse(result).data
							Cookies.set("userinfo",juser) 
							console.log(Cookies.get("userinfo"))
							window.location = "index.html"
							}else{
								alert("登录失败:"+data.msg)
							}
						}
					});
				}
			})
		</script>
