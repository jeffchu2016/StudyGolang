		<script>
			var layout = document.getElementById('layout')
			$.ajax({
				type: "get",
				url: API_GETAllHelp,
				async: true,
				success: function(result) {
					var data = JSON.parse(result)
					if(data) {
						for(var i = 0; i < data.data.length; i++) {
							createhelpdiv(layout, data.data[i])
						}
					}
				}
			});

			function createhelpdiv(node, obj) {
				var box = document.createElement('div')
				box.setAttribute('class', 'col-xs-8')
				var header = document.createElement('div')
				header.setAttribute('class', 'wrap')
				header.innerHTML = "<a target=\"_blank\" href=\"javascript:;\">\n" +
					"\t\t\t\t\t\t\t<img class=\"avatar\" src=\"" + obj.PublisherHead + "\" alt=\"180\" />\n" +
					"\t\t\t\t\t\t\t<h4 class=\"name\">" + obj.PublisherName + "<i class='iconfont ic-man'></i></h4>\n" +
					"\t\t\t\t\t\t\t<p> " + obj.Title + "</p>\n" +
					"\t\t\t\t\t\t\t<p class=\"description\"> " + obj.Content + "</p>\n" +
					"\t\t\t\t\t\t</a>\n" +
					"\t\t\t\t\t\t<a class=\"btn btn-success follow\" onclick='jsonjob()'><i class=\"iconfont ic-follow\"></i><span>帮助</span></a> \n" +
					"\t\t\t\t\t\t<hr>\n" +
					"\t\t\t\t\t\t<div class=\"meta\">帮助详情：</div>\n" +
					"\t\t\t\t\t\t<div class=\"recent-update\">\n" +
					"\t\t\t\t\t\t\t<a class=\"new\" target=\"_blank\" href=\"javascript:;\">金币：" + obj.Gold + "</a>\n" +
					"\t\t\t\t\t\t\t<a class=\"new\" target=\"_blank\" href=\"javascript:;\">时间：" + obj.Time.substring(0, 10) + "</a>\n" +
					"\t\t\t\t\t\t</div>"
				box.appendChild(header)
				node.appendChild(box)
			}

			var userinfo = Cookies.getJSON("userinfo") 
			if(userinfo == null || userinfo == "" || userinfo == "undefined") //如果没有登录
			{
				$('#nologin').show()
				$('#islogin').hide()
			} else {
				var headimg = userinfo.Head
				$('#headicon').attr('src', headimg)
				$('#islogin').show()
				$('#nologin').hide()
			}
			$('#btn_loginout').click(function() {
				Cookies.remove('userinfo');
				window.location.reload()
			})
