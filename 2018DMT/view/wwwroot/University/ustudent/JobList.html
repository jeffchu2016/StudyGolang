							createjobdiv(layout,data.data[i])
						}
					} else{
						
					}

			function createjobdiv(node,obj)
			{
				var box = document.createElement('div')
				box.setAttribute('class','col-xs-8')
				var header = document.createElement('div')
				header.setAttribute('class','wrap')
				header.innerHTML="<a target=\"_blank\" href=\"javascript:;\">\n" +
                    "\t\t\t\t\t\t\t<img class=\"avatar\" src=\""+obj.PublisherHead+"\" alt=\"180\" />\n" +
                    "\t\t\t\t\t\t\t<h4 class=\"name\">"+obj.Name+"<i class='iconfont ic-man'></i></h4>\n" +
                    "\t\t\t\t\t\t\t<p class=\"description\"> "+obj.Detail+"</p>\n" +
                    "\t\t\t\t\t\t</a>\n" +
                    "\t\t\t\t\t\t<hr>\n" +
                    "\t\t\t\t\t\t<div class=\"meta\">工作要求：</div>\n" +
                    "\t\t\t\t\t\t<div class=\"recent-update\">\n" +
                    "\t\t\t\t\t\t\t<a class=\"new\" target=\"_blank\" href=\"javascript:;\">薪资："+obj.Salary+"</a>\n" +
                    "\t\t\t\t\t\t\t<a class=\"new\" target=\"_blank\" href=\"javascript:;\">人数："+obj.LimPeople+"</a>\n" +
                    "\t\t\t\t\t\t\t<a class=\"new\" target=\"_blank\" href=\"javascript:;\">手机："+obj.Phone+"</a>\n" +
                    "\t\t\t\t\t\t<a class=\"btn btn-success follow\"><i class=\"iconfont ic-follow\"></i><span>应聘</span></a> \n" +
                    "\t\t\t\t\t\t</div>"
				box.appendChild(header)
				node.appendChild(box)
