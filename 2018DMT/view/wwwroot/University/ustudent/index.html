		<script>
			var userinfo = Cookies.getJSON("userinfo")

			if(userinfo == null || userinfo == "" || userinfo == "undefined") //如果没有登录
			{
				$('#nologin').show()
				$('#islogin').hide()
			} else { 
				var headimg = userinfo.Head
				$('#headicon').attr('src', headimg)
				console.log("用户信息：")
				console.log(userinfo)
				console.log(headimg)
				$('#islogin').show()
				$('#nologin').hide()
			}
			$('#btn_loginout').click(function() {
				Cookies.remove('userinfo');
				window.location.reload()
			})
			var page='1'
			var num=''
			var type='0'
			var page_1='1'
			var num_1=''
			var html='';
			function get_page(page1){
				num=0;
				var param = "Blog="+JSON.stringify(
			        { 
			          Title:'',
			        }
			      )
				$.ajax({
			        type:"GET",
			        url:'/blog/search?Limit=10&Page='+page1,
			        data:param,
			        success:function(jsonResult){
			        	console.log(jsonResult)
			          var result=JSON.parse(jsonResult)
			          result=result.data
			          for (var i = Object.keys(result).length-1; i >= 0; i--) {
			          	if (result[i].Content.length>=200) {
			          		result[i].Content=result[i].Content.substring(0,200)
			          	}
			          	html+='<li id="note-17215651" data-note-id="17215651" class="have-img" style="min-height: 40px;">\
									<div class="content">\
										<div class="author">\
											<a class="avatar" target="_blank" href="ShowBlog.html?id='+result[i].Id+'">\
												<img src="'+result[i].PublisherHead+'" alt="64" />\
											</a>\
											<div class="name">\
												<a class="blue-link" href="ShowBlog.html?id='+result[i].Id+'">'+result[i].PublisherName+'</a>\
												<span class="time" data-shared-at="">'+result[i].Time.substring(0,10)+'</span>\
											</div>\
										</div>\
										<a class="title" href="ShowBlog.html?id='+result[i].Id+'">'+result[i].Title+'</a>\
										<a href="ShowBlog.html?id='+result[i].Id+'">\
										<p class="abstract">\
										'+markdown.toHTML(result[i].Content)+'\
										</p>\
										</a>\
									</div>\
								</li>'
						num++;
			          }
			          $(".note-list").html(html)
			          page++;
			        },
			        error:function(){
			          jqueryAlert({
			            'icon'    : 'static/img/error.png',
			            'content' : '网络出现问题了！',
			          })
			        }
			    })				
			}
			get_page(page)
		    $(".load-more").click(function(){
		    	if (num<10) {
		    		jqueryAlert({
		            'icon'    : 'static/img/error.png',
		            'content' : '已经到底了',
		          })
		    	}else if(type='0'){
		    		get_page(page)
		    	}
		    })
		    var push_list_html='';
		    $(function(){
		    	var param = "Job="+JSON.stringify(
			        { 
			          Title:'',
			        }
			      )

			          var result=JSON.parse(jsonResult)
			          result=result.data

			          	push_list_html+='<a class="note" href="">\
								<div class="note-title"style="color:black;">'+result[i].Name+'</div>\
							</a>'
			          }
			          $(".job_list").html(push_list_html)
			        },

			          jqueryAlert({
			            'icon'    : 'static/img/error.png',

		    })
