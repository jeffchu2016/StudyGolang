		<script>$('#btn_fbgz').click(function() {
	var param = "Job=" + JSON.stringify({
		Name: $('#gzmc').val(),
		Salary: parseInt($('#gzsj').val()),
		Time: $('#sj').val(),
		Weekend: parseInt($('#sx').val()),
		Pickup: parseInt($('#js').val()),
		Eat: parseInt($('#bc').val()),
		Live: parseInt($('#bz').val()),
		WuXianYiJin: parseInt($('#wxyj').val()),
		Place: $('#gzdd').val(),
		LimPeople: parseInt($('#zprs').val()),
		Sex: parseInt($('#xbyq').val()),
		Phone: $('#sj').val(),
		Detail: $('#gzxq').val()
	})
	$.ajax({
		type: "post",
		url: API_PUBLISHJOB,
		dataType: 'json',
		async: true,
		data: param,
		success: function(result) {
			var data = result
			if(data.status == 1) {
				alert("发布成功！")
				window.location = "index.html"
			} else {
				alert("发布失败：" + data.msg)
			}
		}

	});
})
